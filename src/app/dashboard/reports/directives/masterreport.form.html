<style>
    .full button span {
        background-color: limegreen;
        border-radius: 32px;
        color: black;
    }
    .partially button span {
        background-color: orange;
        border-radius: 32px;
        color: black;
    }
</style>
<form class="form-horizontal" name="masterReportForm" ng-submit="vm.submitAction({report: vm.report})" novalidate>
    <fieldset>
        <div>
            <div class="row">

                <div class="col-sm-3">
                    <p class="input-group">
                        <input type="text" class="form-control" placeholder="From date" uib-datepicker-popup="{{format}}" ng-model="vm.report.fromDate" is-open="vm.dateFieldOpened1"
                               datepicker-options="dateOptions"
                               ng-required="true"
                               close-text="Close"
                               alt-input-formats="altInputFormats" />
                      <span class="input-group-btn">
                        <button type="button"
                                class="btn btn-default"
                                ng-click="vm.openCalender($event)">
                            <i class="glyphicon glyphicon-calendar"></i></button>
                      </span>
                    </p>
                </div>

                <div class="col-sm-3">
                    <p class="input-group">
                        <input type="text" class="form-control" placeholder="To date"
                               uib-datepicker-popup="{{format}}"
                               ng-model="vm.report.toDate" is-open="vm.dateFieldOpened2"
                               datepicker-options="dateOptions"
                               ng-required="true"
                               close-text="Close" />
                      <span class="input-group-btn">
                        <button type="button"
                                class="btn btn-default"
                                ng-click="vm.openCalender2($event)">
                            <i class="glyphicon glyphicon-calendar"></i>
                        </button>
                      </span>
                    </p>
                </div>

                <div class="col-sm-3">
                    <p class="input-group">
                        <!--<select ng-model="agentName  ng-options="item for item in agentNames"></select>-->
                        <select ng-model="vm.report.agentVanNumber" ng-options="ag.vanNumber as ag.name for ag in vm.agentNames" class="form-control">
                            <option value="">------Select Agent------</option>
                        </select>

                    </p>
                </div>

                <div class="col-sm-3">
                    <button class="btn btn-primary" ng-bind="vm.buttonTitle" type="submit">Add</button>
                </div>
            </div>
        </div>

    </fieldset>
</form>
