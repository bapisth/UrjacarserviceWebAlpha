<style>
    .full button span {
        background-color: limegreen;
        border-radius: 32px;
        color: black;
    }
    .partially button span {
        background-color: orange;
        border-radius: 32px;
        color: black;
    }
</style>
<form class="form-horizontal" name="masterReportForm" ng-submit="vm.submitAction({report: vm.report})" novalidate>
    <fieldset>
        <div>
            <pre>Selected date is: <em>{{dt | date:'fullDate' }}</em></pre>

            <h4>Popup</h4>
            <div class="row">
                <div class="col-md-6">
                    <p class="input-group">
                        <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="vm.open1()"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
                    </p>
                </div>

                <div class="col-md-6">
                    <p class="input-group">
                        <input type="text" class="form-control" uib-datepicker-popup ng-model="dt" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="vm.open2()"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label>Format: <span class="muted-text">(manual alternate <em>{{altInputFormats[0]}}</em>)</span></label> <select class="form-control" ng-model="format" ng-options="f for f in formats"><option></option></select>
                </div>
            </div>

            <hr />
            <button type="button" class="btn btn-sm btn-info" ng-click="vm.today()">Today</button>
            <button type="button" class="btn btn-sm btn-default" ng-click="vm.setDate(2009, 7, 24)">2009-08-24</button>
            <button type="button" class="btn btn-sm btn-danger" ng-click="vm.clear()">Clear</button>
            <button type="button" class="btn btn-sm btn-default" ng-click="vm.toggleMin()" uib-tooltip="After today restriction">Min date</button>
        </div>

        <!-- Prepended text-->
        <div class="form-group">
            <label class="col-md-4 control-label"></label>
            <div class="col-md-5">
                <label class="col-md-4 control-label" ng-bind="vm.vanAddedmessage"></label>
            </div>
        </div>
        <div class="form-group">
        </div>

        <!-- Prepended text-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="vehicleName"></label>
            <div class="col-md-5">
                <div class="input-group">
                    <span class="input-group-addon"><i class="icon-truck"></i></i></span>
                    <input ng-model="vm.vehicle.vehicleName" id="vehicleName" name="vehicleName" class="form-control" placeholder="Vehicle Name" type="text">
                </div>

            </div>
        </div>

        <!-- Prepended text-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="contactNo"></label>
            <div class="col-md-5">
                <div class="input-group">
                    <span class="input-group-addon"><i class="icon-mobile-phone"></i></span>
                    <input ng-model="vm.vehicle.agentContact" id="contactNo" name="contactNo" class="form-control" placeholder="Mobile" type="text">
                </div>

            </div>
        </div>

        <!-- Prepended text-->
        <div class="form-group">
            <label class="col-md-4 control-label"></label>
            <div class="col-md-5">
                <div class="input-group">
                    <span class="input-group-addon"><i class="icon-users form-control-feedback"></i></span>
                    <input ng-model="vm.vehicle.agentName"   id="agentName" name="agentName" class="form-control" placeholder="Agent Name" type="text">

                </div>

            </div>
        </div>

        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label"></label>
            <div class="col-md-4">
                <button class="btn btn-primary" ng-bind="vm.buttonTitle" type="submit">Add</button>
            </div>
        </div>

    </fieldset>
</form>
