<!-- Navbar -->
<urja-navbar></urja-navbar>
<!-- /navbar -->


<!-- Page container -->
<div class="page-container">


    <!-- Sidebar urjaSidebar-->
    <urja-sidebar></urja-sidebar>
    <!-- /sidebar -->


    <!-- Page content -->
    <div class="page-content">


        <!-- Page header -->
        <div class="page-header">
            <div class="page-title">
                <h3>Master Creation </h3>
            </div>


        </div>
        <!-- /page header -->


        <!-- Breadcrumbs line -->
        <div class="breadcrumb-line">
            <ul class="breadcrumb">
                <li><a href="index.html">Home</a></li>
                <li class="active">Booking lists</li>
            </ul>

            <div class="visible-xs breadcrumb-toggle">
                <a class="btn btn-link btn-lg btn-icon" data-toggle="collapse" data-target=".breadcrumb-buttons"><i class="icon-menu2"></i></a>
            </div>

            <ul class="breadcrumb-buttons collapse">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="icon-search3"></i> <span>Search</span> <b class="caret"></b></a>
                    <div class="popup dropdown-menu dropdown-menu-right">
                        <div class="popup-header">
                            <a href="#" class="pull-left"><i class="icon-paragraph-justify"></i></a>
                            <span>Quick search</span>
                            <a href="#" class="pull-right"><i class="icon-new-tab"></i></a>
                        </div>
                        <form action="#" class="breadcrumb-search">
                            <input type="text" placeholder="Type and hit enter..." name="search" class="form-control autocomplete">
                            <div class="row">
                                <div class="col-xs-6">
                                    <label class="radio">
                                        <input type="radio" name="search-option" class="styled" checked="checked">
                                        Everywhere
                                    </label>
                                    <label class="radio">
                                        <input type="radio" name="search-option" class="styled">
                                        Invoices
                                    </label>
                                </div>

                                <div class="col-xs-6">
                                    <label class="radio">
                                        <input type="radio" name="search-option" class="styled">
                                        Users
                                    </label>
                                    <label class="radio">
                                        <input type="radio" name="search-option" class="styled">
                                        Orders
                                    </label>
                                </div>
                            </div>

                            <input type="submit" class="btn btn-block btn-success" value="Search">
                        </form>
                    </div>
                </li>


            </ul>
        </div>
        <!-- /breadcrumbs line -->
        <div class="panel panel-info">
            <div class="panel-heading">
                <h6 class="panel-title"><i class="icon-checkbox-partial"></i> Customer Trans Details</h6>
            </div>

            <!--List of Customers-->
            <!--<urja-customerlist customers="vm.customers"></urja-customerlist>-->
            <!--<urja-customer-transaction-list transactions="vm.transactions"></urja-customer-transaction-list>-->
            <!--<urja-transaction customertransactions="vm.customerTransactions"></urja-transaction>-->
            <!--{{vm.transactions | json}}-->
            <div ng-repeat="transaction in vm.transactions" class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Car Picking Address</h3><span ng-show="{{transaction.requestOpen}}" class="label label-success pull-right">Open</span>
                    <span  ng-show="{{!transaction.requestOpen}}" class="label label-danger pull-right">Closed</span>
                </div>
                <div class="panel-body" >
                    <div class="row">
                        <div class="col-md-2">
                            <label>Booking Id : {{transaction.$id}}</label>
                            <input type="text" class="form-control" value="ID001">
                        </div>
                        <div class="col-md-2">
                            <label>Address</label>
                            <textarea class="form-control"
                                   value="">{{transaction.CarPickAddress.addressLine1}}, {{transaction.CarPickAddress.addressLine2}},
                                {{transaction.CarPickAddress.state}}, {{transaction.CarPickAddress.pin}}</textarea>
                        </div>
                        <div class="col-md-2">
                            <label>Landmark</label>
                            <textarea class="form-control">{{transaction.CarPickAddress.landmark}}</textarea>
                        </div>
                        <div class="col-md-2">
                            <label>Booking Date</label>
                            <input type="text" class="form-control" value="10-03-2016">
                        </div>
                        <div class="col-md-2">
                            <label>Customer Mobile No.</label>
                            <input type="text" class="form-control" value="{{transaction.CarPickAddress.mobileNumber}}">
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <label>Service Requested</label>
                            <div class="list-group" ng-repeat="service in transaction.serviceRequestList">
                                <button type="button" class="list-group-item list-group-item-action active">
                                    {{service.carnumber | uppercase}}
                                </button>
                                <button type="button" class="list-group-item list-group-item-action">{{service.code}}- {{service.desc}} </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



            <!--WERTY-->

        </div>


    </div>
    <!-- /page content -->


</div>
<!-- /page container -->
