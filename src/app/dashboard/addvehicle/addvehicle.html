<div class="page-content">


    <!-- Page header -->
    <div class="page-header">
        <div class="page-title">
            <h3>Add Vehicle </h3>
        </div>

                        <a href="#" class="pull-right"><i class="icon-new-tab"></i></a>

                                    <input type="radio" name="search-option" class="styled">

                                </label>
                            </div>

                            <div class="col-xs-6">

                                    <input type="radio" name="search-option" class="styled">

                                </label>
                                <label class="radio">
                                    <input type="radio" name="search-option" class="styled">

                                </label>
                            </div>
                        </div>

                        <input type="submit" class="btn btn-block btn-success" value="Search">
                    </form>
                </div>
            </li>

    </div>

    <div class="panel panel-info">

            <h6 class="panel-title"><i class="icon-checkbox-partial"></i> Add Vehicle</h6>

        <!--Add Vehicle Form here-->
        <urja-addvehicle button-title="{{vm.buttonTitle}}" submit-action="vm.addVehicle(vehicle)" van-addedmessage="{{vm.vanAddedMsg}}"></urja-addvehicle>
